# Code Analysis Configuration
#
# This file allows customization of the code analysis behavior
# without modifying the Python script itself.

[analysis]
# Output file for the generated report
output_file = docs/complexity.md

# Complexity threshold for flagging functions as requiring attention
complexity_threshold = 15

# Number of top complex functions to show
top_functions = 10

# Whether to exclude test files from complexity analysis
exclude_test_files = true

# Whether to exclude vendor directory
exclude_vendor = true

# Whether to exclude examples directory
exclude_examples = true

[tools]
# Required tools for analysis
required_tools = gocyclo,golangci-lint,go

[report]
# Whether to include detailed coverage information
include_coverage = true

# Whether to include static analysis results
include_static_analysis = true

# Whether to include code metrics
include_metrics = true